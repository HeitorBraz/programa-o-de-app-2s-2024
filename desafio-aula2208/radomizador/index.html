<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Número Aleatório</title>
</head>
<body>
    <h1>Digite seus números</h1>
    
    <input type="text" id="numberInput" placeholder="Digite um número e pressione Enter">
    <button onclick="addNumber()">Adicionar Número</button>
    <button onclick="getRandomNumber()">Obter Número Aleatório</button>

    <p>Números Inseridos: <span id="numberList"></span></p>
    <p>Número Aleatório: <span id="randomNumber"></span></p>

    <script src="script.js"></script>
</body>
</html>
